name: Continuous Integration

on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.43.0
      - name: Run linter
        run: make lint
      - name: Build Linux binary amd64
        run: make build